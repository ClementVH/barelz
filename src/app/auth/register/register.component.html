<section class="mx-auto">
  <div class="card">
      <div class="card-body">

          <!--Header-->
          <div class="form-header default-color">
              <h3><i class="fa fa-lock"></i> Register :</h3>
          </div>

          <!--Body-->
          <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="defaultForm-email" class="form-control" [(ngModel)]="credentials.username" [mdbActive]>
              <label for="defaultForm-email">Username</label>
          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control" [(ngModel)]="credentials.password" [mdbActive]>
              <label for="defaultForm-pass">Password</label>
          </div>

          <div class="text-center">
              <button class="btn btn-default waves-effect waves-light" (click)="authService.register(credentials)">Register</button>
          </div>

      </div>

  </div>
<section>
